        <!-- Modal Log In -->
        <div class="modal fade" id="LogIn" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
          <div class="modal-dialog" role="document">

            <div class="modal-content">

              <div class="modal-header">

                <h5 class="modal-title">Iniciar Sesion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>

              </div>
                
              <div class="modal-body">

                <form id="FormLogin" action="javascript: loginFuction()">

                  <div class="form-group">

                    <label for="email"> Email: </label>
                    <div class="input-group">

                      <div class="input-group-prepend">
                        <span class="input-group-text" ><i class="fa fa-user"></i></span>
                      </div>
                      <input type="email" class="form-control" id="emailLogin" placeholder="Ingresa tu correo" required>

                    </div>

                  </div>

                  <div class="form-group">

                    <label for="password"> Contraseña: </label>
                    <div class="input-group">

                      <div class="input-group-prepend">
                        <span class="input-group-text" ><i class="fa fa-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña" required>

                    </div>

                  </div>

                  <div class="form-check">

                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                      Recordar usuario
                    </label>

                  </div>

                  <br>

                  <button type="submit" class="btn btn-primary">Iniciar sesion </button>
                  <br><br>
                  ¿No tienes cuenta?<a href="#RegisterID" data-toggle="modal" data-target="#RegisterID"> Registrate aqui </a>


                </form>
                
              </div>

              <div class="modal-footer">

                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>

              </div>

            </div>

          </div>
        </div>
        
        <!-- Modal Register-->
        <div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        
          <div class="modal-dialog" role="document">

            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title">Registrar Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">

                <form id="FormRegister" action="javascript: registerFuction()">
                  
                  <input type="text" name="" id="NombreRegister" class="form-control" placeholder="Nombre" aria-describedby="helpId" 
                  maxlength="10" required> <br>

                  <input type="text" name="" id="ApellidoRegister" class="form-control" placeholder="Apellido" aria-describedby="helpId" 
                  maxlength="10" required> <br>

                  <input type="email" name="" id="CorreoRegister" class="form-control" placeholder="Correo" aria-describedby="helpId" required> <br>

                  <input type="password" name="" id="PasswordRegister" class="form-control" placeholder="Contraseña" aria-describedby="helpId" required> <br> 
                  <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
                  <input type="password" name="" id="PasswordConfirmRegister" class="form-control" placeholder="Confirmar contraseña" aria-describedby="helpId" required> <br>
                  
                  <input type="text" name="" id="NumberRegister" class="form-control" placeholder="Numero de telefono" aria-describedby="helpId" required> <br>

                  <div class="input-group">
    
                    <input type="number" name="" id="FechaRegister" class="form-control" placeholder="" aria-describedby="helpId" required>

                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                    </div>
                    
                  </div> <br>

                  <div class="form-check" required>

                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="Test" id="R1" value="M" checked> Mujer                          
                      <br>
                      <input type="radio" class="form-check-input" name="Test" id="R2" value="H"> Hombre
                    </label>

                  </div> <br>
                  
                  <input name="" id="" class="btn btn-success" type="submit" value="Registrarse" >
                  <input name="" id="" class="btn btn-secondary" type="button" value="Cerrar" data-dismiss="modal">

                </form>
              
              </div>

            </div>

          </div>

        </div>

      </ul>
